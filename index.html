    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],

                dark: '#050505',
                navy: '#0A0A0B',

                emerald: '#10B981',
                slate: '#94A3B8',

            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',

          }

    <style>

        scroll-behavior: smooth;

      }
      .glass-card { 
        background: rgba(255, 255, 255, 0.02);
